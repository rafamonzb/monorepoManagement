<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=devide-width, initial-scale=1"/>
    <title>PokEvolution</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main class="container">
      <div class="controls">
        <button type="button" id="button">Random</button>
        <span id="status"></span>
      </div>
      <section id="result" class="card">
        <div class="col">
          <h2>Pokémon</h2>
          <p id="current-name" class="name">-</p>
        </div>
        <div class="col-arrow">-></div>
        <div class="col">
          <h2>Siguiente evolución</h2>
          <p id="next-name" class="name">-</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="functions.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded',() => {
        window.Pokevolution.wireUI(document);
      });
    </script>
  </body>
</html>
